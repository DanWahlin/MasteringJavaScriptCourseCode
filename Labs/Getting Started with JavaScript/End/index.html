<!DOCTYPE html>
<html>
<head>
	<title>Getting Started with JavaScript</title>
	<style type="text/css">
		.showError {
			background-color: red;
			color: white;
			font-family: arial;
			font-weight: bold;
			border: 3px dotted black;
			width: 400px;
		}

		.clearError {
			background-color: green;
			color: white;
			font-family: arial;
			font-weight: bold;
			border: 3px dotted yellow;
			width: 400px;
		}
	</style>
</head>
<body>
	<div id="error">Error Div</div>
	<br /><br />
	<button id="showError">Show Error</button>
	&nbsp;&nbsp;
	<button id="clearError">Hide Error</button>


	<script>
		var div = getById('error');
		getById('showError').addEventListener('click', showHideError);
		getById('clearError').addEventListener('click', showHideError);

		function getById(id) {
			return document.getElementById(id)
		}

		function showHideError(e) {
			var id = e.target.id; //Gets the target object that triggered the event
			div.className = id;
			div.innerHTML = (id === 'showError') ? 'There is an error in the data' : 'Error has been cleared';
		}
	</script>
</body>
</html>
