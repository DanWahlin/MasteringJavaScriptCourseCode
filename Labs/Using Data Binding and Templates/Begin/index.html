	<script>

		ajaxService.getJSON('data.json.txt').then(function(data) { //Success

		    		dataItem[prop] = capitalizer.capitalize(dataItem[prop]);
		    	}

		    });

		    //Add TableHelper instantiation code and call to render() here

		});
