<html>
<head>
</head>
<body>
    <div id="wrapper">
        <button id="getCarDetailsButton" onclick="getCarDetails()">Get Car Details</button>
        <br />
        <h2>Car Details</h2>
        Car Miles: <span id="carMiles"></span>
        <br />
        Car Price: <span id="carPrice"></span>
        <br />
        Car Tax: <span id="carTax"></span>
        <br />
        Car Total: <span id="carTotal"></span>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="car.js"></script>

    <script>

        var carMiles = document.getElementById('carMiles'),
        carPrice = document.getElementById('carPrice'),
        carTax = document.getElementById('carTax'),
        carTotal = document.getElementById('carTotal');

        function getCarDetails() {
            for (var i = 0; i < 10; i++) {
                start();
                stop();
            }
            carMiles.innerHTML = getMiles();
            
            var pricing = getPricing();
            carPrice.innerHTML = pricing.basePrice;
            carTax.innerHTML = pricing.tax;
            carTotal.innerHTML = pricing.totalPrice;
        }

    </script>
</body>
</html>
