<!DOCTYPE html>
<html>
<head>
    <title>Geolocation Demo</title>
</head>
<body>
    Longitude: <span id="long"></span>
    <br />
    Latitude: <span id="lat"></span>
    <br />
    Altitude: <span id="altitude"></span>
    <br />
    Speed <span id="speed"></span>
    <br />
    Accuracy (in meters): <span id="accuracy"></span>
    <br /><br />
    <input type="button" value="Get Geolocation" onclick="geolocate()"/>
    <br /><br />
    <div id="map" style="height:400px;width:600px"></div>


    <script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyBnfvR2KoVNAjdYs-GpXjNPwqc9PoqVr4U"></script>
    <script src="geolocationWithMap.js"></script>

</body>
</html>
