<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Promises vs. Callbacks</title>
    <link href="tableStyles.css" rel="stylesheet" />
</head>
<body>
    <h1>Promises vs. Callbacks</h1>
    View the results in the debugging console (ctrl/cmd+shift+i)
    <br /><br />
    This example demonstrates how promises can be created and resolved using the Q library.
    <br /><br />
    <h3>Getting Data via a Q Promise</h3>
    <div id="tableContainer">Loading Data...</div>

    <script src="../../js/libs/q.js"></script>
    <script src="capturingThis-tableHelper.js"></script>
    <script src="promisesAndQ.js"></script>
    <script>
        //Get data via a promise
        customersService.getCustomers()
            .then(function (data) {
                //Promise resolved
                var table = new TableHelper({
                    data: data,
                    containerId: 'tableContainer'
                });
                table.render();
            }, function (xhr, status, err) { //Handle error easily
                alert(err.message);
            });

    </script>
    
</body>
</html>
