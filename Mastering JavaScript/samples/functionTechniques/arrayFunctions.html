<!DOCTYPE html>
<html>
<head>
    <title>Using Array Functions</title>
    <script>
        function log(msg) {
            document.getElementById('output').innerHTML += '<br />' + msg;
            console.log(msg.replace('<br />', ''));
        }
    </script>
</head>
<body>
    <h1>Using Array Functions</h1>
    View the results in the debugging console (ctrl/cmd+shift+i)
    <br /><br />
    This example demonstrates how various array functions can be used.
    <br /><br />
    <h3>Array Functions Output:</h3>
    <div id="output"></div>

    <script src="arrayFunctions.js"></script>
    
</body>
</html>
